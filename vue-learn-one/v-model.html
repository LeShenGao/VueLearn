<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model 双向数据绑定</title>
</head>
<body>

<div id="app">
    <p>{{ message }}</p>
    <input v-model="message" value="">
</div>

<script src="./lib/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            message: '我大喜'
        }
    });
</script>
</body>
</html>

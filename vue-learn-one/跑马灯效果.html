<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 实现跑马灯效果</title>
</head>
<body>

<div id="app">
    <input type="button" value="开始" @click="start">
    <input type="button" value="停止" @click="end">
    <p>{{ message }}</p>
</div>

<script src="./lib/vue.js"></script>
<script>
    let t1;
    let vm = new Vue({
        el: '#app',
        data: {
            message: '浪起来，跑马灯~~！！'
        },
        methods: {
            start() {
                this.clearInterval(t1);
                // 使用 => 来替代 function ，可以直接在定时器中获取到 this 对象，而不是出现 this 指向 window 的问题
                t1 = setInterval(() => {
                    let startStr = this.message.substring(0, 1);
                    let endStr = this.message.substring(1);
                    this.message = endStr + startStr;
                }, 400);
            },
            end() {
                this.clearInterval(t1);
            },
            clearInterval(object) {
                window.clearInterval(object)
            }
        }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

<div id="app">
    <!--{{ msg }} 只能替代表达式所在的范围-->
    <p v-cloak>============== {{ msg }} ==================</p>
    <!--v-text 与 jquery 的 text() 方法效果一致-->
    <p v-text="msg">==================</p>
    <!--v-html 与 jquery 的 html() 方法效果一致-->
    <p v-html="msg2"></p>
</div>

<script src="./lib/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            msg: 'v-cloak',
            msg2: '<h1>我是一个超大的H1，娃哈哈</h1>'
        }
    });
</script>
</body>
</html>
